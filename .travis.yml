sudo: required
services:
  - docker
language: java
jdk:
  - oraclejdk8
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
      - secure: 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - .gradle
    - api/build
    - index/build
    - storage/build
env:
  global:
    - secure: 
    - secure: 
before_install:
  - sudo sysctl -w vm.max_map_count=262144
install: true
script:
  - ./gradlew build -Dscan
after_failure:
  - ./gradlew debugDockerLogs dockerComposeDown
