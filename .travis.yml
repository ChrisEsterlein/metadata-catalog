sudo: required
services:
  - docker
language: java
jdk:
  - oraclejdk8
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
      - secure: 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - .gradle
env:
  global:
    - secure: 
    - secure: 
before_install:
  - sudo sysctl -w vm.max_map_count=262144
install: true
script:
  - ./gradlew clean build publishImage artifactoryPublish -Dscan
after_failure:
  - ./gradlew debugDockerLogs dockerComposeDown
deploy:
  # publish SNAPSHOT build and images to artifactory for everything on master
  #provider: script
  #script: ./gradlew publishImage artifactoryPublish
  #on:
  #  branch: master
  # run promote if the commit was tagged with a version
  provider: script
  script: bash -c "if [[ $(git tag -l --points-at HEAD) == v* ]]; then ./gradelw promote; fi"
  on:
    tags: true
  #  branch: master # I think it may ignore this value, but if snapshots don't exist on branches what happens?
