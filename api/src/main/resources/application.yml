spring.main.show_banner: false

server:
  port: 8080
  context-path: /

spring:
  application:
    name: api
  cloud:
    discovery:
      enabled: false

index:
  host: localhost
  port: 8082

storage:
  host: localhost
  port: 8081

zuul:
  routes:
    storage1:
      path: /storage1/**
      url: http://${storage.host}:${storage.port}
      stripPrefix: true
    storage2:
      path: /storage2/**
      url: http://${storage.host}:${storage.port}/collections
      stripPrefix: true
    index:
      path: /index/**
      url: http://${index.host}:${index.port}
